        <style>
        @import url("https://fonts.googleapis.com/css?family=Saira:900,400");
            *{
                box-sizing: border-box;
                font-family: Saira;
                list-style: none;
                padding: 0;
                margin: 0;
            }
            a{
                text-decoration: none;
                color: #cfcfcf;
            }
            body{
                background: #333335;
                width: 90%;
                margin: auto;
            }
            header h1, footer h5{
                padding: 10px;
                text-align: center;
                background: linear-gradient(to left, #222225, #111115);
                color: #cfcfcf;
            }
            header{
                border-bottom: 2px solid #fff;

            }
            footer{

            }
            main ul{
                display: grid;
                padding: 14px;
                gap: 14px;
            }
            main ul li{
                background: linear-gradient(to left, #222225, #111115);
                transition: all .3s ease-in;
            }
            main ul li:hover{
                transform: scale(1.01);
                box-shadow: 1px 1px 3px 1px #222225;
            }
            .thumbnail{
                max-height: 300px;
                overflow: hidden;
            }
            .thumbnail img{
                width: 100%;
                height: auto;
                padding: 4px;
            }
            .title h3{
                padding: 10px;
                text-align: center;
                border-top: 2px solid #cfcfcf;
            }
        </style>
    </head>

        <header>
